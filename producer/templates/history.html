<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    table {
      border-collapse: collapse; /* Remove space between cell borders */
      margin: 20px auto; /* Center table horizontally */
      width: 80%; /* Set table width to 80% */
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd; /* Light gray border for cells */
      text-align: left; /* Align content to the left */
    }

    th {
      background-color: #333; /* Header background color */
      color: #fff; /* Header text color */
    }

    tbody tr:nth-child(even) { /* Style even rows */
      background-color: #f9f9f9; /* Light gray background for even rows */
    }
  </style>
</head>
<body>
  <h1>History Data</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Data</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      {% for item in history_data %}
      <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  </body>
</html>
